<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pokemons"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{ pokemon?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="pokemon">
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let image of pokemon.images">
        <img [src]="image" [alt]="pokemon.name">
      </ion-slide>
    </ion-slides>

    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-capitalize">#{{ pokemon.id }} {{ pokemon.name }}
          <ion-chip color="primary" *ngFor="let t of pokemon.types">
            <ion-label>{{ t.type.name }}</ion-label>
          </ion-chip>
        </ion-card-title>
        <ion-card-subtitle class="ion-text-capitalize">{{ pokemon.weight }} lbs</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label class="ion-text-wrap">
              <strong>Abilities:</strong>
              <span *ngFor="let a of pokemon.abilities; let isLast = last" class="ion-text-capitalize">
                {{ a.ability.name }}{{ !isLast ? ',' : '' }}
              </span>
            </ion-label>
          </ion-item>
          <ion-item *ngFor="let s of pokemon.stats" class="ion-text-capitalize">
            <ion-label slot="start"><strong>{{ s.stat.name }}:</strong></ion-label>
            <ion-label slot="end">{{ s.base_stat }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
